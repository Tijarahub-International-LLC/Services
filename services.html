<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TijaraHub | Services</title>
    <link rel="icon" type="image/x-icon" href="./assets/Tijarahub-07.png" />
    <link href="./css/all.min.css" rel="stylesheet" />
    <link href="./css/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Hero Section -->
    <div
      class="min-h-screen bg-[linear-gradient(180deg,#f1f5fd_0%,#769be4_36%,#252b58_94%)]"
    >
      <header class="container">
        <div class="flex justify-between items-center h-[80px]">
          <a href="/"
            ><img
              src="assets/Tijarahub-07.png"
              alt="TijaraHub"
              class="max-w-12"
          /></a>

          <ul
            class="absolute top-0 flex flex-col items-center justify-center gap-4 duration-300 opacity-0 bg-secondary-100 lg:gap-10 -z-10 lg:z-auto lg:opacity-100 lg:bg-transparent lg:static lg:flex-row start-0 size-full menu body *:hover:text-main *:duration-300 text-center font-medium"
          >
            <li>
              <span
                class="absolute block text-3xl cursor-pointer end-4 top-4 size-8 close lg:hidden"
                ><i class="fa-solid fa-xmark"></i
              ></span>
            </li>
            <li>
              <a href="./services.html" class="font-bold text-main">Services</a>
            </li>
            <li><a href="./case-study">Case Study</a></li>
            <li><a href="./journey">Journey</a></li>
          </ul>
          <div class="flex items-center justify-between gap-4">
            <div class="relative">
              <span
                id="lang-toggle"
                class="text-3xl transition duration-300 ease-in-out cursor-pointer hover:text-secondary"
                ><i class="fa-solid fa-globe lang-icon"></i
              ></span>

              <div
                id="lang-menu"
                class="absolute -z-10 duration-300 gap-0.5 flex flex-col end-0 w-[200px] opacity-0 bg-secondary-50 top-full rounded-xl p-4"
              >
                <a href="" class="block p-3 rounded-lg hover:bg-secondary-300"
                  >العربية</a
                >
                <a
                  href=""
                  class="block p-3 rounded-lg hover:bg-secondary-300 bg-secondary-300"
                  >English</a
                >
              </div>
            </div>
            <span class="text-3xl cursor-pointer burger-icon lg:hidden"
              ><i class="fa-solid fa-bars"></i
            ></span>
          </div>
        </div>
      </header>
      <section class="pt-8 mb-16 lg:mb-24">
        <div
          class="container flex flex-col items-center justify-center gap-6 lg:gap-12"
        >
          <div class="flex flex-col gap-4">
            <h1 class="text-center text-secondary h1">Services</h1>
            <p class="!leading-normal text-center h4 max-w-[766px] mx-auto">
              Discover expert B2B services, from smart solutions to realiable
              support. designed to elevate your online trading.
            </p>
          </div>
          <div
            class="flex flex-col items-center w-full gap-4 md:justify-center md:flex-row lg:gap-6 text-secondary-100"
          >
            <div class="relative">
              <div
                class="absolute start-1/2 -translate-x-1/2 w-[110%] h-14 rounded-full [background-size:200%] animate-gradient-glow bg-[linear-gradient(to_right,green,yellow,purple)] opacity-80 blur-md to-secondary-main top-1/2 -translate-y-1/2"
              ></div>
              <a
                href=""
                class="relative flex items-center gap-2 px-4 py-3 duration-300 border rounded-full hover:scale-105 size-full border-secondary bg-secondary"
              >
                <img src="./assets/icon.svg" alt="icon" />
                Start Free Trial Now</a
              >
            </div>
          </div>
        </div>
      </section>
    </div>
    <main
      class="relative flex flex-col pb-8 overflow-x-hidden bg-secondary gap-14 md:gap-16 pb:gap-12"
    >
    </main>
    <script src="js/index.js" defer></script>
  </body>
